<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Tablosu Görüntüleyici</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      display: block; /* Sayfanın kenarlarına taşmasını engellemek için */
      margin: 0 auto;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      white-space: nowrap; /* Hücrelerin metinleri satırları bozmasın */
    }

    td {
      white-space: nowrap; /* Aynı şekilde hücre metinleri */
      min-width: 100px; /* Hücreler arasındaki boşluğu düzenle */
    }

    /* Mobil uyumlu tablolar için media query */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto; /* Yatay kaydırmayı etkinleştirir */
        -webkit-overflow-scrolling: touch;
        width: 100%; /* Tam genişlik */
      }

      th, td {
        font-size: 12px; /* Küçük ekranlar için daha küçük yazı boyutu */
      }
    }

    /* Daha küçük ekranlar için ekstra düzenleme */
    @media (max-width: 480px) {
      th, td {
        font-size: 10px; /* Çok küçük ekranlar için yazı boyutunu daha da küçült */
        padding: 8px; /* Hücrelerdeki boşlukları azalt */
      }

      table {
        font-size: 10px; /* Tablo fontunu küçült */
      }
    }
  </style>
</head>
<body>
  <h1>Excel Tablosu Görüntüleyici</h1>
  <div id="excelData">
    <!-- Tablo burada yüklenecek -->
  </div>

  <script>
    async function fetchCSVAndRender() {
      const url = "https://docs.google.com/spreadsheets/d/1zL20NUHqIMQ0PweI2xSLFl3qTO7fdqJO/export?format=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const table = document.createElement('table');

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(i === 0 ? 'th' : 'td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById("excelData").innerHTML = "";
      document.getElementById("excelData").appendChild(table);
    }

    fetchCSVAndRender();
  </script>
</body>
</html>
