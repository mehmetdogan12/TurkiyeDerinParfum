<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parfüm Tablosu</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        border: none;
        border-bottom: 1px solid #444;
        padding: 10px;
        position: relative;
        padding-left: 50%;
        background-color: #1e1e1e;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #ccc;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

<h2>Parfüm Tablosu</h2>
<table id="excelTable"></table>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThhbPUZxBX3DF2s7y7o-2K65VHhBfbPgmk6-qlOapKlZa1auCabmQFn1MtC3QbNg/pub?output=csv";

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      const table = document.getElementById("excelTable");

      // Tablo Başlığı
      const headers = Object.keys(data[0]);
      let tableHTML = "<thead><tr>";
      headers.forEach(header => {
        tableHTML += `<th>${header}</th>`;
      });
      tableHTML += "</tr></thead><tbody>";

      // Satırlar
      data.forEach(row => {
        tableHTML += "<tr>";
        headers.forEach(header => {
          tableHTML += `<td data-label="${header}">${row[header] || ""}</td>`;
        });
        tableHTML += "</tr>";
      });

      tableHTML += "</tbody>";
      table.innerHTML = tableHTML;
    }
  });
</script>

</body>
</html>
