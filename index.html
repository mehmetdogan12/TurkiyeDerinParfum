<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parfüm Tablosu</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        border: none;
        border-bottom: 1px solid #444;
        padding: 10px;
        position: relative;
        padding-left: 50%;
        background-color: #1e1e1e;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #ccc;
      }
    }
  </style>
</head>
<body>

<h2>Parfüm Tablosu</h2>
<table id="excelTable"></table>

<script>
  // Google Sheets yayın kimliği (senin verdiğin linkten alınan)
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vThhbPUZxBX3DF2s7y7o-2K65VHhBfbPgmk6-qlOapKlZa1auCabmQFn1MtC3QbNg/pub?output=csv";

  fetch(sheetURL)
    .then(response => response.text())
    .then(data => {
      const rows = data.split("\n").map(row => row.split(","));
      const table = document.getElementById("excelTable");

      let tableHTML = "<thead><tr>";
      rows[0].forEach(header => {
        tableHTML += `<th>${header}</th>`;
      });
      tableHTML += "</tr></thead><tbody>";

      for (let i = 1; i < rows.length; i++) {
        tableHTML += "<tr>";
        rows[i].forEach(cell => {
          tableHTML += `<td>${cell}</td>`;
        });
        tableHTML += "</tr>";
      }

      tableHTML += "</tbody>";
      table.innerHTML = tableHTML;

      // Mobilde td::before için başlık isimleri ekle
      const headers = rows[0];
      document.querySelectorAll("tbody tr").forEach((tr) => {
        tr.querySelectorAll("td").forEach((td, i) => {
          td.setAttribute("data-label", headers[i]);
          td.style.setProperty("--label", `"${headers[i]}"`);
          td.innerHTML = `<strong>${headers[i]}:</strong> ${td.innerHTML}`;
        });
      });
    })
    .catch(err => console.error("Veri alınamadı:", err));
</script>

</body>
</html>
