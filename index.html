<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets Tablo Görüntüleyici</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 8px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Google Sheets Tablon</h1>
  <div id="excelData">Yükleniyor...</div>

  <script>
    async function fetchCSVAndRender() {
      const url = "https://docs.google.com/spreadsheets/d/1zL20NUHqIMQ0PweI2xSLFl3qTO7fdqJO/export?format=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const table = document.createElement('table');

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(i === 0 ? 'th' : 'td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById("excelData").innerHTML = "";
      document.getElementById("excelData").appendChild(table);
    }

    fetchCSVAndRender();
  </script>
</body>
</html>
